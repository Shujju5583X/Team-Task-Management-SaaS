services:
  - type: web
    name: taskflow-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://your-frontend-url.netlify.app
    healthCheckPath: /health

databases:
  - name: taskflow-db
    plan: free
    databaseName: taskflow
    user: taskflow_user
